{{ partial "header.html" . }}

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-3 col-lg-3 sidebar bg">

			{{ partial "sidebar-content.html" . }}

			</div>

			<br />
			<div class="col-sm-7 col-sm-offset-3 col-md-8 col-lg-8 content">

				<br />
				{{ if isset .Params "gamerules" }}
				<img src="/Rules.bmp">
				{{ else }}
				<img src="/header.bmp">
				{{ end }}

				<br />

				<div class="post">

					<div class="post-heading">
						<h1>{{ .Title }}</h1>
					</div>

					{{ .Content }}

				</div>

			</div>
			<div class="col-sm-1 col-md-3 col-md-4">
			</div>
		</div>
	</div>

{{ partial "footer.html" . }}
